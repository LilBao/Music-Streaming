<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../static/js/angularjs/artist/Record.js"></script>
</head>

<body>
    <div ng-app="myApp" ng-controller="recordCtrl" class="container">
        <div class="row">
            <div class="col-5">
                <img class="img-thumbnail w-100 h-100" style="object-fit: cover;" src="https://res.cloudinary.com/div9ldpou/image/upload/v1696394508/Background/System/ss_276c32d569fe8394e31f5f53aaf7ce07b8874387.1920x1080_raeceo.jpg" alt="">
            </div>
            <div class="col-7">
                <div class=" my-3">
                    <label for="">Record name</label>
                    <input ng-model="record.name" class="form-control" type="text" name="" id="" placeholder="Name">
                </div>
                <div class=" my-3">
                    <label for="">File record</label>
                    <input ng-click="selectFile('record')" class="form-control" type="file" id="record" placeholder="record">
                </div>
                <div class=" my-3">
                    <label for="">File lyrics</label>
                    <input ng-click="selectFile('lyrics')" class="form-control" type="file" name="" id="lyrics" placeholder="Lyrics">
                </div>
                <div class=" my-3">
                    <label for="">ID MV</label>
                    <input ng-model="record.id" class="form-control" type="text" name="" id="" placeholder="id MV">
                </div>
                <div class="d-flex my-1 my-3">
                    <input ng-model="record.proceduce" class="form-control me-2" type="text" name="" id="" placeholder="Proceduce">
                    <input ng-model="record.studio" class="form-control " type="text" name="" id="" placeholder="Studio">
                </div>
                <div>
                    <button id="create-record" class="btn btn-primary">Create</button>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
