<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="../../static/js/angularjs/artist/Profile.js"></script>
    <script src="../../static/js/Utiliez/CookiesUtil.js"></script>
</head>
<style>
    .profile {
        position: relative;
    }

    .bg-profile {
        height: 400px;
        object-fit: cover;
    }

    .name-artist {
        position: absolute;
        bottom: 10%;
        left: 5%;
        color: white;
    }

    .total-listener {
        position: absolute;
        bottom: 10%;
        right: 5%;
    }

    .change-bg {
        position: absolute;
        top: 10%;
        right: 5%;
    }

    .nav {
        border: 0px;
    }

    .nav-link {
        border: 0px !important;
        color: black;
    }

    .nav-link:hover {
        color: black;
    }

    .nav-item:hover {
        border-radius: 10px;
    }

    .nav-link.active {
        border-bottom: 3px solid green !important;
    }
    .avatar{
        width: 150px;
        height: 150px;
    }
</style>

<body ng-app="myApp" ng-controller="profileArtistCtrl">
    <div class="profile">
        <img class="w-100 bg-profile" ng-src="{{artist.backgroundImage ==null ? 'https://res.cloudinary.com/div9ldpou/image/upload/v1696341682/Background/System/ilikeU_bgvlyy.png':artist.backgroundImage.url}}" alt="">
        <div class="change-bg">
            <button class="btn"><i class="bi bi-pencil-fill text-white"></i></button>
            <input type="file" hidden>
        </div>
        <div class="m-0 name-artist d-flex align-items-center">
            <div>
                <img class="border rounded-circle avatar" ng-src="{{artist.imagesProfile ==null ? 'https://res.cloudinary.com/div9ldpou/image/upload/v1696293833/Avatar/System/807831_rrsd2v.png':artist.imagesProfile.url}}" alt="">
                <input type="file" hidden>
            </div>
            <div class="mx-3">
                <h6 class="m-0 ">ARTIST</h6>
                <h1 class="m-0 ">{{artist.artistName}}</h1>
            </div>
        </div>
        <div class="total-listener text-white">
            <h6>Listeners</h6>
            <p>264489498</p>
        </div> 
    </div>
    <section class="container-fluid">
        <div>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                      class="tab-button-p nav-link active"
                      onclick="openTabProfile(event, 'tab1-p')"
                      role="tab"
                      >Overview</button
                    >
                  </li>
                  <li class="nav-item" role="presentation">
                    <button
                      class="tab-button-p nav-link"
                      onclick="openTabProfile(event, 'tab2-p')"
                      role="tab"
                      >About</button
                    >
                  </li>               
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-p tab-pane active" id="tab1-p" >
                    <div class="row">
                        <div class="col-7">
                            <div class="popular">
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h4>Your top songs</h4>
                                            </th>
                                            <th>streams</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="align-items-center">
                                            <td class="d-flex align-items-center">
                                                <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                <h6>Listeners</h6>
                                            </td>
                                            <td class="text-center">12,2023</td>
                                        </tr>
                                        <tr class="align-items-center">
                                            <td class="d-flex align-items-center">
                                                <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                <h6>Listeners</h6>
                                            </td>
                                            <td class="text-center">12,2023</td>
                                        </tr>
                                        <tr class="align-items-center">
                                            <td class="d-flex align-items-center">
                                                <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                <h6>Listeners</h6>
                                            </td>
                                            <td class="text-center">12,2023</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="Albums">

                            </div>
                            <div class="playlist">
                                <div class="d-flex justify-content-between align-items-center">
                                    <h5>Artist Playlists</h5>
                                    <button class="btn modifyPlaylist" data-bs-toggle="collapse"
                                        data-bs-target="#artist-playlist"><i class="bi bi-pencil"></i></button>
                                </div>
                                <div id="artist-playlist" class="collapse">
                                    <div class="d-flex align-items-center">
                                        <img src="../../static/img/cs1.webp" alt="">
                                        <div class="input-group">
                                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                                            <input type="text" class="form-control" placeholder="Username">
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn">Save</button>
                                    </div>
                                </div>
                                <div>
                                    <table class="table table-hover">
                                        <tbody>
                                            <tr class="align-items-center">
                                                <td class="d-flex align-items-center">
                                                    <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                    <h6>Listeners</h6>
                                                </td>
                                                <td class="text-center"><button
                                                        class="remove-playlist-artist btn"></button></td>
                                            </tr>
                                            <tr class="align-items-center">
                                                <td class="d-flex align-items-center">
                                                    <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                    <h6>Listeners</h6>
                                                </td>
                                                <td class="text-center"><button
                                                        class="remove-playlist-artist btn"></button></td>
                                            </tr>
                                            <tr class="align-items-center">
                                                <td class="d-flex align-items-center">
                                                    <img class="w-25" src="../../static/img/cs1.webp" alt="">
                                                    <h6>Listeners</h6>
                                                </td>
                                                <td class="text-center"><button
                                                        class="remove-playlist-artist btn"></button></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-5">

                        </div>
                    </div>
                </div>
                <div class="tab-p tab-pane" id="tab2-p" >
                    <div class="row">
                        <div class="col-7">
                            <div>
                                <h3>Image gallery</h3>
                                <div>
                                    <img src="" alt="">
                                </div>
                            </div>
                            <div>
                                <h3>Bio</h3>
                                <p>

                                </p>
                            </div>
                        </div>
                        <div class="col-5">
                            <h3>More infor</h3>
                            <div class="d-flex flex-column">
                                <a href=""><i class="bi bi-instagram"></i> Instagram</a>
                                <a href=""><i class="bi bi-twitter"></i> Twitter</a>
                                <a href=""><i class="bi bi-facebook"></i> Facebook</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        $(document).ready(function () {
            $('#myTab a').click(function (e) {
                e.preventDefault()
                $(this).tab('show')
            })

            $('.modifyPlaylist').click(function () {
                var modifyPlaylist = $('.modifyPlaylist').hasClass('collapsed');
                if (modifyPlaylist) {
                    $('.remove-playlist-artist').removeClass('btn-close');
                } else {
                    $('.remove-playlist-artist').addClass('btn-close');
                }
                console.log(modifyPlaylist)
            });
        })
    </script>
</body>

</html>
