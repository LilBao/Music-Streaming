<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../static/css/cssArtist/upcoming.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <script src="../../static/js/Utiliez/CookiesUtil.js"></script>
</head>
<body ng-app="myApp" ng-controller="upComingCtrl">
    <div class="container">
        <div class="row">
            <div class="col-4">
                <img ng-click="selectFile('coverImg')" class="img-thumbnail w-100 coverImg"
                    src="https://res.cloudinary.com/div9ldpou/image/upload/v1696394508/Background/System/ss_276c32d569fe8394e31f5f53aaf7ce07b8874387.1920x1080_raeceo.jpg"
                    alt="">
                <input id="coverImg" hidden type="file">
            </div>

            <div class="col-8">
                <div class="my-3">
                    <label for="">Name</label>
                    <input ng-model="upcoming.name" class="form-control" type="text" name="" id="" placeholder="Name">
                </div>
                <div class="my-3">
                    <label for="">Type</label>
                    <select class="form-control" name="" id="opt">
                        <option value="single">Single</option>
                        <option value="album">Album</option>
                    </select>
                </div>
                <div class="my-3">
                    <label for="">Release date</label>
                    <input ng-model="upcoming.releaseDate" class="form-control mb-3" type="datetime-local">
                </div>
                <div>
                    <label id="label-collab" for="">Colaboration</label>
                    <input autocomplete="off" list="writters" class="form-control" name="writters" id="writter">
                </div>

                <datalist class="w-100" id="writters">
                    <option class="option-writter" readonly="true" ng-repeat="item in listArtist" value="{{item.artistId}}">{{item.artistName}}
                    </option>
                </datalist>

                <div id="list-writter" class="d-flex">
                </div>
                <div class="d-flex justify-content-end mt-3">
                    <button id="create-song" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../../static/js/jscustom/Artist/upcoming.js"></script>
</body>

</html>
