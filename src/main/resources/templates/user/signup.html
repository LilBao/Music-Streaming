<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up to Rhymthwave</title>
    <link rel="icon" type="image/x-icon" href="../../static/img/favicon.png">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../static/css/signup.css" />
  </head>
  <body>
    <div>
      <div class="bl-login-form bl2-login-form">
            <div class="bl-form">
                <div class="logo">
                  <img src="../../static/img/logo.png" alt="">
                  </div>
                <div class="bl-form-container bl2-form-container">
                    <h1 class="bl-title2 bl2-title2">Sign up for free to start listening.</h1>
                    <ul class="bl-option bl2-option">
                        <li class="bl-li"><button class="bl-btn">
                            <span class="bl-google"></span>
                            <span class="bl-title-google">Continue using Google</span></button></li>
                        <li class="bl-li"><button class="bl-btn">
                            <span class="bl-fb"></span> 
                            <span class="bl-title-fb">Continue with Facebook</span></button></li>
                    </ul>
                    <hr class="bl-hr">
                    <form>
                        <div class="form-group">
                          <label class="bl-title-lable">What's your email?</label>
                          <input type="text" class="bl-input-login form-control" placeholder="Enter your email">
                          <p><a href="">Use phone number instead</a></p>
                        </div>
                        <div class="form-group">
                          <label class="bl-title-lable">Create a password</label>
                          <input type="password" class="bl-input-login form-control" placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <label class="bl-title-lable">What should we call you</label>
                            <input type="text" class="bl-input-login form-control" placeholder="Enter your profile name">
                            <p>This appears on your profile</p>
                          </div>
                          <div class="form-group">
                            <label class="bl-title-lable">What's your date of birth</label>
                            <input type="date" class="bl-input-login form-control">
                            <p>This appears on your profile</p>
                          </div>
                        <div class="form-group">
                            <label class="bl-title-lable">What's your gender</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="optradio" value="">
                                <label class="form-check-label">
                                    Male
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="optradio" value="">
                                <label class="form-check-label">
                                    Female
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="optradio" value="">
                                <label class="form-check-label">
                                    Non - binary
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="optradio" value="">
                                <label class="form-check-label">
                                    Other
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="optradio" value="">
                                <label class="form-check-label">
                                    Prefer not to say
                                </label>
                              </div>
                              <div class="form-check pt-5">
                                <input class="form-check-input" type="checkbox" value="" >
                                <label class="form-check-label">
                                    I would prefer not to receive marketing messages from Rhymthwave.
                                </label>
                              </div>
                              <div class="form-check pt-4">
                                <input class="form-check-input" type="checkbox" value="" >
                                <label class="form-check-label">
                                    Share my registration data with Rhymthwave's content providers for marketing purposes.
                                </label>
                              </div>
                        </div>
                        <div class="bl-btn-login">
                          <button type="submit" class="btn-login btn">Sign up</button>
                        </div>                       
                      </form>
                      <hr class="bl-hr">
                      <div class="bl-sign-up">
                          <p>Have an account? <a href="">Log in</a></p>
                      </div>
                </div>
            </div>
      </div>
    </div>
  </body>
</html>
