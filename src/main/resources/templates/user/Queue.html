<body ng-controller="queueCtrl">
    <div>
        <h4>Queue</h4>
        <table class="table table-dark table-hover" style="background-color: transparent;">
            <thead>
                <tr>
                    <th class="text-white-50" colspan="3">Now playing</th>
                </tr>
            </thead>
            <tbody ng-if="queue.length > 0">
                <tr class="align-items-center">
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="h3 bi bi-soundwave heading"></i>
                            <div class="d-flex">
                                <img class="rounded-2 mx-3" src="../../static/img/ab4.webp"
                                    style="width: 50px; height: 50px; object-fit: cover;" alt="">
                                <div>
                                    <h6>{{queue[0].songName}}</h6>
                                    <h6>MCK,Tlinh</h6>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <h6 class="mt-3 p-0 m-0">{{queue[0].songName}}</h6>
                    </td>
                    <td>
                        <div class="d-flex mt-2 justify-content-center align-items-center">
                            <button class="btn border-0"><i class="bi bi-heart"></i></button>
                            <h6 class="mx-3 p-0 m-0">2:22</h6>
                            <button class="btn border-0"><i class="bi bi-three-dots"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <table ng-if="queue.length > 0" class="mt-5 table table-dark table-hover" style="background-color: transparent;">
            <thead>
                <tr>
                    <th class="text-white-50" colspan="3">Next</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in queue | limitTo: items.length-1" class="align-items-center">
                    <td>
                        <div class="d-flex align-items-center">
                            <i class="h3 bi bi-soundwave heading"></i>
                            <div class="d-flex">
                                <img class="rounded-2 mx-3" src="../../static/img/ab4.webp"
                                    style="width: 50px; height: 50px; object-fit: cover;" alt="">
                                <div>
                                    <h6>{{item.songName}}</h6>
                                    <h6>MCK,Tlinh</h6>
                                </div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <h6 class="mt-3 p-0 m-0">{{queue[0].songName}}</h6>
                    </td>
                    <td>
                        <div class="d-flex mt-2 justify-content-center align-items-center">
                            <button class="btn border-0"><i class="bi bi-heart"></i></button>
                            <h6 class="mx-3 p-0 m-0">2:22</h6>
                            <button class="btn border-0"><i class="bi bi-three-dots"></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
